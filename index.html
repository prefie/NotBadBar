<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotBadBar</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="Cocktails.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="cupboard-wrapper">
        <div class="first-cupboard">
            <div class="first-shelf1">
                <div class="bottle Absinthe"></div>
                <div class="bottle Aperol"></div>
                <div class="bottle Blue-Curasao"></div>
                <div class="bottle Bombay-Sapphire"></div>
                <div class="bottle Campari"></div>
            </div>
            <div class="second-shelf1">
                <div class="decoration cherry"></div>
                <div class="decoration lime"></div>
            </div>
        </div>
        <div class="second-cupboard">
            <div class="first-shelf2">
                <!-- Items -->
            </div>
            <div class="second-shelf2">
                <div class="glass stemmed-glass short-glass"></div>
                <div class="glass stemmed-glass tall-glass"></div>
                <div class="glass stemmed-glass round-glass"></div>
            </div>
            <div class="third-shelf2">
                <div class="glass water-glass"></div>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <!--Several items-->
<!--        <round-glass></round-glass>-->
<!--        <short-glass></short-glass>-->
        <tall-glass></tall-glass>
<!--        <water-glass></water-glass>-->
        <!--        <img class="cocktail-in-process" src="images/TallGlass.svg" alt="cocktail"/>-->
        <img class="trash-can" src="images/TrashCan.svg" alt="trash can"/>
        <div class="table-surface"></div>
    </div>

    <div class="bottom-nav-bar">
        <div class="cashbox">
            <div class="coin-image"></div>
            <div class="coin-value"><b>100</b></div>
        </div>

        <div class="result-cocktail">
            <div class="progress-bar">
                <div id="progress-bar" class="moving-progress-bar"></div>
            </div>
            <div class="cocktail-image"></div>
        </div>

        <div class="time-table">
            <div class="clock-image"></div>
            <div class="time-left"><b>1:03</b></div>
        </div>
    </div>
</div>
</body>
</html>
